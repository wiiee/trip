<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <ion-list>
                <button ion-item *ngFor="let item of parents" (click)="itemSelected(item)">
                    {{item}}
                </button>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col col-6>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <ion-list>
                <button ion-item *ngFor="let item of childs" (click)="itemSelected(item)">
                        {{item}}
                    </button>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
