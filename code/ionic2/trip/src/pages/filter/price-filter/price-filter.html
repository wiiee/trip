<ion-content no-padding>
  <ion-list>
    <button ion-item *ngFor="let item of filter.data.items; let i=index" (click)="itemSelected(i)" [class.current]="filter.data.currentIndex === i">
          {{ item.text }}
        </button>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-2 class="text">
        自定义
      </ion-col>
      <ion-col col-3>
          <input type="text" value="123" class="form-control" />
      </ion-col>
      <ion-col col-1 text-center class="text">
        -
      </ion-col>
      <ion-col col-3>
          <input type="text" value="abc" class="form-control" />
      </ion-col>            
      <ion-col col-3 text-center>
        <button ion-button color="danger" small no-margin>确定</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
