<ion-content no-padding>
  <ion-list>
    <button ion-item *ngFor="let item of filter.data.items; let i=index" (click)="itemSelected(i)" [class.current]="filter.data.currentIndex === i">
          {{ item.text }}
        </button>
  </ion-list>

  <ion-grid no-padding>
    <ion-row text-center>
      <ion-col col-2>
        自定义
      </ion-col>
      <ion-col col-3>
        <ion-item>
            <ion-input type="number" value="0"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        -
      </ion-col>
      <ion-col col-3>
          <ion-item>
              <ion-input type="number" value="10000"></ion-input>
          </ion-item>
      </ion-col>            
      <ion-col col-3>
        <button ion-button color="danger" small no-margin>确定</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
