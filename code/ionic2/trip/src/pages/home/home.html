<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button icon-left (click)="send()">
          <ion-icon name="send"></ion-icon>
          租房
        </button>
      </ion-col>
      <ion-col col-4 text-center>
         <button ion-button icon-left (click)="pick()">
          <ion-icon name="open"></ion-icon>
          出租
        </button> 
      </ion-col>
      <ion-col col-4 text-center>
         <button ion-button icon-left (click)="ship()">
          <ion-icon name="train"></ion-icon>
          酒店
        </button>       
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
