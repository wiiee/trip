<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="location">
        <ion-col>您当前的位置: {{location.address}} Lat-{{location.latitude}}, Lon-{{location.longitude}}({{location.address}})</ion-col>
      </ion-row>
    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button icon-left (click)="buildingList()">
          <ion-icon name="send"></ion-icon>
          租房
        </button>
      </ion-col>
      <ion-col col-4 text-center>
         <button ion-button icon-left (click)="rent()">
          <ion-icon name="open"></ion-icon>
          出租
        </button> 
      </ion-col>
      <ion-col col-4 text-center>
         <button ion-button icon-left (click)="hotel()">
          <ion-icon name="train"></ion-icon>
          酒店
        </button>       
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
