<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-img width="80" height="80" src="assets/images/slide1.jpg"></ion-img>
        </ion-col>
        <ion-col col-8>
          <div>大冲新城花园华润城 深圳湾生态园 金地国际 好房出租 整租</div>
          <div>
            <small>整租 2室2厅 豪装</small>
            <span class="price" float-right (click)="goDetail()">6000元/月 <ion-icon name="arrow-forward"></ion-icon></span>
          </div>
          <div><small>南山-科技园</small></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
