<ion-header>
  <ion-navbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-9>
          <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        </ion-col>
        <ion-col col-3 text-center>
          <h4>地图</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3 *ngFor="let filter of filters">
        <div text-center (click)="selectFilter($event, filter)">{{filter.text}}<ion-icon name="arrow-down"></ion-icon></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let item of items">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-img width="80" height="80" [src]="item.imgs[0].id"></ion-img>
        </ion-col>
        <ion-col col-8>
          <div>大冲新城花园华润城 深圳湾生态园 金地国际 好房出租 整租</div>
          <div>
            <small>整租 2室2厅 豪装</small>
            <span class="price" float-right (click)="goDetail()">6000元/月 <ion-icon name="arrow-forward"></ion-icon></span>
          </div>
          <div><small>南山-科技园</small></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
