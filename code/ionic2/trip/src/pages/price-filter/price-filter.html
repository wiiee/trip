<ion-content no-padding>
  <ion-list>
    <button ion-item *ngFor="let item of items; let i=index" (click)="itemSelected(i)" [class.current]="currentIndex === i">
          {{ item.text }}
        </button>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        自定义
      </ion-col>
      <ion-col col-2>
          <input type="text" value="123" />
      </ion-col>
      <ion-col col-2>
        -
      </ion-col>
      <ion-col col-2>
          <input type="text" value="abc" />
      </ion-col>            
      <ion-col col-3>
        <button ion-button color="danger">确定</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
